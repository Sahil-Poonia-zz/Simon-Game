<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Simon Game</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container-fluid text-center">
      <h1 class="game-status">Press a Key to Start</h1>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-6 text-right">
        <button type="button" id="yellow" class="yellow y" name="button"></button>
      </div>
      <div class="col-6">
        <button type="button" id="blue" class="blue b" name="button"></button>
      </div>
    </div>
    <div class="row">
      <div class="col-6 text-right">
        <button type="button" id="red" class="red r" name="button"></button>
      </div>
      <div class="col-6">
        <button type="button" id="green" class="green g" name="button"></button>
      </div>
    </div>
  </div>

  <div class="footer"></div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
